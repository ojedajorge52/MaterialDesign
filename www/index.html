        <script type="text/javascript">
            $(".button-collapse").sideNav();
            function color(){
                var current_number = Math.floor((Math.random() * 10) + 1);
                switch(current_number){
                    case 1:
                        $('#intro').css('background-color', '#5856d6');
                        $('#theme-color-here').attr('content', '#5856d6');
                        break;
                    case 2:
                        $('#intro').css('background-color', '#007aff');
                        $('#theme-color-here').attr('content', '#007aff');
                        break;
                    case 3:
                        $('#intro').css('background-color', '#34aadc');
                        $('#theme-color-here').attr('content', '#34aadc');
                        break;
                    case 4:
                        $('#intro').css('background-color', '#5ac8fa');
                        $('#theme-color-here').attr('content', '#5ac8fa');
                        break;
                    case 5:
                        $('#intro').css('background-color', '#4cd964');
                        $('#theme-color-here').attr('content', '#4cd964');
                        break;
                    case 6:
                        $('#intro').css('background-color', '#ff2d55');
                        $('#theme-color-here').attr('content', '#ff2d55');
                        break;
                    case 7:
                        $('#intro').css('background-color', '#ff3b30');
                        $('#theme-color-here').attr('content', '#ff3b30');
                        break;
                    case 8:
                        $('#intro').css('background-color', '#ff9500');
                        $('#theme-color-here').attr('content', '#ff9500');
                        break;
                    case 9:
                        $('#intro').css('background-color', '#ffcc00');
                        $('#theme-color-here').attr('content', '#ffcc00');
                        break;
                    case 10:
                        $('#intro').css('background-color', '#8e8e93');
                        $('#theme-color-here').attr('content', '#8e8e93');
                        break;
                }
